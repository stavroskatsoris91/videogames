<div class="row" dates-selector date-type="vm.dateType"to-date="vm.toDate" from-date="vm.fromDate" group-by="vm.groupBy" callback="vm.reload()">
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
      <h3>Acquisition</h3>
  </div>  
</div>
<div class="row">
  <div class="col-lg-4">
    <div class="panel panel-card">
      <div class="card-heading">
        <h2>Profiles</h2>
        <small>Total number of profiles registered</small>
      </div>
      <div class="panel-body text-center">
        <div class="m-v-lg">
          <div class="h1 text-success font-bold">{{vm.totalProfiles}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="panel panel-card">
      <div class="card-heading">
        <h2>Buyers same day</h2>
        <small>Number of profiles registered and purchased same day</small>
      </div>
      <div class="panel-body text-center">
        <div class="m-v-lg">
          <div class="h1 text-success font-bold">{{vm.totalBuyersSameDay}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="panel panel-card">
      <div class="card-heading">
        <h2>Buyers</h2>
        <small>Total number of buyers</small>
      </div>
      <div class="panel-body text-center">
        <div class="m-v-lg">
          <div class="h1 text-success font-bold">{{vm.totalBuyers}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card">
      <div class="card-heading">
        <h2>Profiles</h2>
        <small>Registrations and buyers same day/ period</small>
      </div>
      <div class="card-body"> 
        <div ui-jp="plot" ui-options="
          [
            {
              data : {{vm.profiles}},
              bars: { show: true, fill: true,  barWidth: 24 * 60 * 60 * 1000*0.4*{{vm.groupScale}}, lineWidth: 1, order: -.2, fillColor: { colors: [{ opacity: 0.5 }, { opacity: 0.9}] }}
            },
            {
              data : {{vm.buyers}},
              bars: { show: true, fill: true,  barWidth: 24 * 60 * 60 * 1000*0.4*{{vm.groupScale}}, lineWidth: 1, order: .2, fillColor: { colors: [{ opacity: 0.5 }, { opacity: 0.9}] }}
            }
          ], 
          {
            colors: ['{{app.color.primary}}','{{app.color.success}}'],
            series: { shadowSize: 3 },
            xaxis: { show: true, timezone: null, timeformat: '%d %b %y',font: { color: '#ccc' }, position: 'bottom',mode : 'time'},
            yaxis:{ show: true, font: { color: '#ccc' }},
            grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' },
            tooltip: true,
            tooltipOpts: { content: '%x : %y',  defaultTheme: false, shifts: { x: 0, y: -40 } }
          }
        " style="height:220px" ui-refresh="vm.profiles && vm.buyers">
        </div>
      </div>
    </div>
  </div>  
</div>
