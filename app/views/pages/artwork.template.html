<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-card">
      <div class="panel-body">
        <md-button class="md-raised md-primary btn-fw m" ng-click="vm.deleteTemplate()">Delete</md-button>
        <md-button class="md-raised md-primary btn-fw m" ng-click="vm.generate()">Generate</md-button>
        <md-button class="md-raised md-primary btn-fw m" ng-click="vm.printPage()">Save</md-button>
        <md-button class="md-raised md-primary btn-fw m" ng-click="vm.updateElement()">Change</md-button>
        <md-button class="md-raised md-primary btn-fw m" ng-click="vm.create()">Copy Template</md-button>
        <div class="panel panel-card" ng-class="{active:activeBody}" ui-sref-active="active">
          <div class="panel-body" md-ink-ripple ng-click="activeBody=!activeBody">
            <span class="pull-right text-muted">
              <i class="fa fa-caret-down"></i>
            </span>
            <i class="pull-right up"></i>
            <span class="font-normal">Body</span>
          </div>
          <div class="nav nav-sub" ui-sref-active="active">
            <md-input-container class="md-block">
              <textarea placeholder="Elements" ng-model="vm.body" max-rows="18"></textarea>
            </md-input-container>
          </div>
        </div>
        <div class="panel panel-card" ng-class="{active:activeStyle}" ui-sref-active="active">
          <div class="panel-body" md-ink-ripple ng-click="activeStyle=!activeStyle">
            <span class="pull-right text-muted">
              <i class="fa fa-caret-down"></i>
            </span>
            <i class="pull-right up"></i>
            <span class="font-normal">Style</span>
          </div>
          <div class="nav nav-sub" ui-sref-active="active">
            <md-input-container class="md-block">
              <textarea placeholder="Classes" ng-model="vm.style" max-rows="18"></textarea>
            </md-input-container>
          </div>
        </div>
        <md-input-container class="md-block" ng-if="!vm.allDeviceUrl">
            <input mdInput placeholder="image" ng-model="vm.image">
        </md-input-container>
        <p>
          <md-input-container style="margin-bottom: -6px;">
            <input mdInput placeholder="Page Width" type="number" ng-model="vm.template.page_width">
          </md-input-container>
          <md-input-container style="margin-bottom: -6px;">
            <input mdInput placeholder="Page Height" type="number" ng-model="vm.template.page_height">
          </md-input-container>
        </p>
        <md-input-container style="margin-bottom: -6px;">
          <input mdInput placeholder="Name" ng-model="vm.template.name">
        </md-input-container>
        <md-input-container>
          <label>Page Sizes</label>
          <md-select ng-model="vm.template.page_size">
            <md-option ng-value="item" ng-repeat="item in vm.pageSizes">{{item}}</md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <label>Orientations</label>
          <md-select ng-model="vm.template.orientation">
            <md-option ng-value="item" ng-repeat="item in vm.orientations">{{item}}</md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <label>Card Orientations</label>
          <md-select ng-model="vm.template.card_orientation" ng-change="vm.changeCard();vm.updateElement()">
            <md-option ng-value="item" ng-repeat="item in vm.cardOrientations">{{item}}</md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <label>Types</label>
          <md-select ng-model="vm.template.type">
            <md-option ng-value="item" ng-repeat="item in vm.types">{{item}}</md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <label>Formats</label>
          <md-select ng-model="vm.template.image_printer_format">
            <md-option ng-value="item" ng-repeat="item in vm.formats">{{item}}</md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <label>Marketing Image Type</label>
          <md-select ng-model="vm.template.marketing_image_type">
            <md-option ng-value="item" ng-repeat="item in vm.marketing_image_type">{{item}}</md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <label>Marketing Image Size</label>
          <md-select ng-model="vm.template.marketing_image_size">
            <md-option ng-value="item" ng-repeat="item in vm.marketing_image_size">{{item}}</md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="item_option_id" ng-model="vm.template.item_option_id">
        </md-input-container>
      </div>
      <div ng-bind-html="vm.page" id="template" style="position :absolute;"></div>
    </div>
  </div>
</div>
