<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-heading">
        <h4 class="text-center">Occasions</h4>
      </div>
      <div class="card-body">
        <div class="h4">
          Search: <input type="text" ng-model="vm.test">
          <span class="pull-right" ng-if="vm.campaign!=='referral'">
            <md-button class="md-raised md-primary" ui-sref="content.occasion({id: 'new'})">New Occasion</md-button>
          </span>
        </div>
        <table class="table table-hover" ng-if="vm.ready">
          <thead>
            <tr>
              <th ng-click="vm.active('rank')">Order<i ng-class="vm.arrow('rank')"></th>
              <th ng-click="vm.active('title')">Title<i ng-class="vm.arrow('title')"></th>
                <th ng-click="vm.active('visible')">visible<i ng-class="vm.arrow('visible')"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-class="{'danger':!category.visible}" ng-repeat="category in vm.categories | filter: vm.test | orderBy : vm.selected : vm.reverse" ui-sref="content.occasion({id: category.id})">
              <td>{{category.rank}}</td>
              <td>{{category.title}}</td>
              <td>{{category.visible?"YES":"NO"}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="row" ng-if="!vm.ready">
  <div class="col-sm-12">
    <div class="panel panel-card">
      <div class="panel-body text-center">
        <p>Loading</p>
        <md-progress-linear md-mode="indeterminate" class="m-b"></md-progress-linear>
      </div>
    </div>
  </div>
</div>
