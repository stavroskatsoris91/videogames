<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="panel p">
    <div class="row">
      <div class="col-lg-2 col-md-12 col-lg-offset-0 col-md-offset-5 col-sm-offset-5">
        <h4>Date selection</h4>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2">
        <md-select ng-model="ds.dateType" placeholder="Choose period" ng-change="ds.setDateRange()" class="no-margin">
          <md-option value="today">Today</md-option>
          <md-option value="yesterday">Yesterday</md-option>
          <md-option value="7_days">Last 7 days</md-option>
          <md-option value="30_days">Last 30 days</md-option>
          <md-option value="this_month">This Month</md-option>
          <md-option value="last_month">Last Month</md-option>
          <md-option value="all_time">All time</md-option>
          <md-option value="custom">Custom</md-option>
        </md-select>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
        <md-datepicker ng-disabled="ds.dateType != 'custom'" ng-model="ds.fromDate"></md-datepicker>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
        <md-datepicker ng-disabled="ds.dateType != 'custom'" ng-model="ds.toDate"></md-datepicker>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6" ng-if="!ds.hideGroup&&!ds.occasion">
        <md-select ng-model="ds.groupBy" placeholder="Grouping by" class="no-margin">
          <md-option value="day">Day</md-option>
          <md-option value="week">Week</md-option>
          <md-option value="month">Month</md-option>
        </md-select>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6" ng-if="ds.occasion">
        <md-select ng-model="ds.occasion" placeholder="Occasion" class="no-margin">
          <md-option value="all">All</md-option>
          <md-option ng-repeat="category in ds.categoryList"ng-value="category.id">{{category.title}}</md-option>
        </md-select>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2">
        <md-button class="md-raised md-primary btn-fw m-b-sm pull-right" ng-click="ds.refresh()">Filter</md-button>
      </div>
    </div>
    <div class="row" ng-if="!ds.occasion&&!ds.removeAmazon">
      <div class="col-lg-3 col-md-3 col-sm-3">
        Exclude Amazon Orders?
        <input type="checkbox" ng-model="ds.excludeAmazon">
      </div>
    </div>
  </div>
</div>
