<div class="row" ng-if="vm.ready">
  <div class="col-md-12 text-center">
    <div class="panel panel-card">
      <div class="panel-body">
        <md-button class="md-raised md-primary btn-fw m-b-sm pull-left" ng-if="vm.page" ng-click="vm.getSreens(vm.page-1)">Prev</md-button>      
        <md-button class="md-raised md-primary btn-fw m-b-sm pull-right" ng-if="vm.screen.is_last===false" ng-click="vm.getSreens(vm.page+1)">Next</md-button>
        <md-input-container>
          <label>Device</label>                        
          <md-select ng-model="vm.screensImage">
            <md-option ng-repeat="(name,link) in vm.screens.data[0].images" ng-value="name">{{name}}</md-option>
          </md-select>
        </md-input-container>
        <md-button class="md-raised md-primary btn-fw m-b-sm" ui-sref="content.screen({id: 'new'})">new screen</md-button>
      </div>
    </div>
  </div>
  <div class="col-sm-4 col-lg-3" ng-repeat="screen in vm.screens.data">
    <a ui-sref="content.screen({id: screen.id})" >
      <div class="panel panel-card">
        <div class="panel-body">
            <div class="text-md"><strong>{{screen.title}}</strong></div>
            <small class="font-thin">{{screen.name}}</small>
            <img  ng-src="{{screen.images[vm.screensImage]}}" class="w-full">
          </div>
      </div>  
    </a>
  </div>
</div>
