<div class="row" dates-selector date-type="vm.dateType"to-date="vm.toDate" from-date="vm.fromDate" group-by="vm.groupBy" exclude-amazon="vm.excludeAmazon" callback="vm.reload()">
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
      <h3>Campaign</h3>
  </div>  
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card">
      <div class="card-heading">
        <h2>Campaigns activity</h2>
        <small>Transactions and cards / campaign & period</small>
      </div>
      <div class="card-body"> 
        <table class="table table-stripped">
          <thead>
            <th>Campaing Name</th>
            <th>Transactions</th>
            <th>Cards</th>
          </thead>
          <tbody>
            <tr ng-repeat="row in vm.campaignStats | orderBy : 'transactions' : -1">
              <td>{{row.campaign_name}}</td>
              <td>{{row.transactions}}</td>
              <td>{{row.cards}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>  
</div>
