<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-heading">
        <h4 class="text-center">Pricing Table</h4>
      </div>
      <div class="card-body">
        <div class="h4">
          Search: <input type="text" ng-model="vm.test">
        </div>
        <table class="table table-hover" ng-if="vm.finish">
          <thead>
            <tr>
              <th ng-click="vm.active('expense_type')">Type<i ng-class="vm.arrow('expense_type')"></th>
              <th ng-click="vm.active('name')">Name<i ng-class="vm.arrow('name')"></th>
                <th ng-click="vm.active('price_type')">Price<i ng-class="vm.arrow('price_type')"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="pricing in vm.pricingList | filter: vm.test | orderBy : vm.selected : vm.reverse" ui-sref="marketing.pricing({id: pricing.id})">
              <td>{{pricing.expense_type}}</td>
              <td>{{pricing.name}}</td>
              <td>{{pricing.price_type}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
