<div class="row" ng-if="vm.ready">
  <div class="col-md-12 text-center">
    <div class="panel panel-card">
      <div class="panel-body">
        <md-button class="md-raised md-primary btn-fw m-b-sm pull-left" ng-if="vm.page" ng-click="vm.getSreens(vm.page-1)">Prev</md-button>      
        <md-button class="md-raised md-primary btn-fw m-b-sm pull-right" ng-if="vm.emojis.is_last===false" ng-click="vm.getSreens(vm.page+1)">Next</md-button>
        <md-button class="md-raised md-primary btn-fw m-b-sm" ng-click="vm.newEmoji()">new emoji</md-button>
      </div>
    </div>
  </div>
  <div class="col-xs-6 col-sm-2" ng-repeat="emoji in vm.emojis | orderBy : 'rank'">
    <div class="panel panel-card">
        <span class="pull-right">
          <ul class="list-inline">
            <li class="dropdown">
              <a data-toggle="dropdown" class="md-btn md-btn-circle">
                <i class="mdi-navigation-more-vert text-md"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-scale pull-right pull-up top text-color">
                <li>
                  <a ng-click="vm.updateImage(emoji)">Update Image</a>
                </li>
                <li>
                  <a ng-click="vm.showDialog(emoji)">Update Text/Rank</a>
                </li>
                <li>
                  <a ng-click="vm.deleteDialog(emoji)">Delete</a>
                </li>
              </ul>
            </li>
          </ul>
        </span>
      <div class="panel-body">
        <div class="text-md">
          <a ng-click="vm.updateEmoji(emoji,'status')"><i ng-class="['fa',{'fa-circle text-success':emoji.enable===true},{'fa-circle-o text-danger':emoji.enable===false}]"></i></a>
          <strong>{{emoji.text}}</strong>
          <p>Rank:{{emoji.rank}}</p>
        </div>
        <div class="text-center">
          <img ondrop="event.preventDefault()" ng-mousedown="vm.selectedVar(emoji)" ng-mouseup="vm.changeRank(emoji)"ng-src="{{emoji.image.image}}" class="w-full">
          {{emoji.image.image_name}}
        </div>        
      </div>
    </div>
  </div>
</div>
<input type="file" file-input="vm.singleImage" id="singleImage" style="display:none" onchange="angular.element(this).scope().vm.loadImage('singleImage')">
