<h3 class="text-center">Search Users</h3>
<row>
  <div class="panel panel-card">
    <div class="panel-heading">
      <form ng-submit="vm.emailSearch()">
        <div class="form-group">
          <div class="input-group">
            <a type="submit" class="input-group-addon" ng-click="vm.emailSearch()">Search</a>
            <input type="text" name="search" class="form-control" ng-model="vm.email" placeholder="email">
          </div>
        </div>
      </form>
      <small>Enter the full or beginning of an email address</small>
    </div>
  </div>
</row>
<row>
  <div class="panel panel-card" ng-if="vm.searchList">
    <div class="panel-heading"></div>
    <div class="panel-body">
      <h4 class="text-center" ng-if="vm.searchList.profiles.length === 0">No results found</h4>
      <p ng-if="vm.searchList.profiles.length === 0">
        You can extend the search by using the user's firstname or surname
      </p>
      <form ng-submit="vm.search()" ng-if="vm.searchList.profiles.length === 0">
        <div class="form-group">
          <div class="input-group">
            <a type="submit" class="input-group-addon" ng-click="vm.search()">Search</a>
            <input type="text" name="search" class="form-control" ng-model="vm.input" placeholder="email, firstname or surname">
          </div>
        </div>
      </form>
      <table class="table table-hover" ng-if="vm.searchList.profiles.length > 0">
        <thead>
          <tr>
            <th>Name</th>
            <th>E-mail</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="result in vm.searchList.profiles" ui-sref="users.profile({profileId: result.id})">
            <td>{{result.contact.firstname+" "+result.contact.surname}}
            </td>
            <td>{{result.contact.email}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</row>
